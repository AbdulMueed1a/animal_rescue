<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    {% if user.is_authenticated %}
    <h1>Welcome, <span id="username">{{ user.first_name }}</span>!</h1>
    {% else %}
    <h1>Welcome, Who the hell are you!</h1>
    {% endif %}
    <nav>
        {% if user.is_authenticated %}
        <a href="logout">Logout</a>
        {% else %}
        <a href="login">Login</a>
        <a href="signup">Register</a>
        {% endif %}
    </nav>
</body>
</html>
